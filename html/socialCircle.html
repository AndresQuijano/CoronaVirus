<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
    <!-- <link rel="stylesheet" href="/external/intl-tel-input-17.0.0/build/css/intlTelInput.css"> -->
    <link rel="stylesheet" href="/styles.css">
    <!-- <script src="/external/intl-tel-input-17.0.0/build/js/intlTelInput.js"></script> -->
    <script type="module" src="/controllers/ctrlSocialCircle.js"></script>
    <title>Corona virus alrededor</title>
</head>
<body>
    <div class="content">
        <div class="content-set">
            <h1>Tu círculo social</h1>
            <p class="paragraph">Déjanos conocer un poco tu círculo social. Agrega algunos contactos.
                Entre más agregues, más fácil será para nosotros analizar
                el impacto del virus a tu alrededor.
            </p>
        </div>
        <div class="content-set">
            <form id="form-social" action="none" novalidate>
                <div class=form-set>                
                    <label id="lblName" for="inName" >Nombre</label>
                    <input id="inName" type="text" placeholder="p.e. Alejandra" required="true" />
                </div>
                <div class=form-set>                
                    <label for="phone" >Teléfono</label>
                    <input id="phone" type="tel" required="true"  pattern="\+([0-9 ])+" />
                </div>
                <div class=form-set>
                    <p>Género</p>
                    <div id=radio-gender>
                        <div>
                            <input id="male" type="radio" name="gender" value="male" required="true"/>
                            <label for="male">Masculino</label>
                        </div>
                        <div>
                            <input id="female" type="radio" name="gender" value="female" required="true"/>
                            <label for="female">Femenino</label>
                        </div>
                        <div>
                            <input id="other" type="radio" name="gender" value="other" required="true"/>
                            <label for="other">Otro</label>
                        </div>
                    </div>
                </div>
                <div class="form-set">
                    <p>Tu contacto con relación al COVID-19 está:</p>
                    <div id="radio-status">
                        <div> 
                            <input id="uninfected" type="radio" name="status" value="uninfected" required="true"/>
                            <label for="uninfected">Sano</label>
                        </div>
                        <div>
                            <input id="infected" type="radio" name="status" value="infected" required="true"/>
                            <label for="infected">Infectado</label>
                        </div>
                        <div>
                            <input id="wasInfected" type="radio" name="status" value="wasInfected" required="true"/>
                            <label for="wasInfected">Recuperado</label>
                        </div>
                        <div>
                            <input id="dead" type="radio" name="status" value="dead" required="true"/>
                            <label for="dead">Fallecido</label>
                        </div>
                        <div>
                            <input id="unknown" type="radio" name="status" value="unknown" required="true"/>
                            <label for="unknown">No lo sé</label>
                        </div>
                        <div>
                            <input id="many" type="radio" name="status" value="many" required="true"/>
                            <label for="many">Recuperado e infectado nuevamente</label>
                        </div>
                    </div>
                </div>      
                <div class="form-set big-button" >
                    <button id="btn-add-contact" form="form-social">+</button>
                </div>  
            </form> 
        </div>
        <div class=content-set>
            <div class="contact-container">
                <h2>Contactos agregados:</h2>
                <table class="table">

                </table>
            </div>
        </div>
        <div class="content-set buttons-container">      
            <div class="buttons">
                <button id="btn-back">&lt</button>
                <button id="btn-next" form="form-social">&gt</button>
            </div>
        </div>
    </div>
</body>
</html>
